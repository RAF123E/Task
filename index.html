
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Transactions App</title>
    
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-black">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold mb-6 text-center text-white">Customer Transactions</h1>
        
       
        <div class="overflow-x-auto">
            <table class="min-w-full bg-white shadow-md rounded-lg overflow-hidden">
                <thead class="bg-red-600 text-white">
                    <tr>
                        <th class="py-3 px-4">Customer ID</th>
                        <th class="py-3 px-4">Name</th>
                        <th class="py-3 px-4">Date</th>
                        <th class="py-3 px-4">Amount</th>
                    </tr>
                </thead>
                <tbody id="transactions-body" class="text-center">
                    
                </tbody>
            </table>
        </div>
        
        
        <div class="mt-4">
            <input type="text" id="filter-name" placeholder="Filter by name..." class="px-4 py-2 border rounded-md mr-2">
            <input type="number" id="filter-amount" placeholder="Filter by amount..." class="px-4 py-2 border rounded-md mr-2">
            <button onclick="applyFilters()" class="bg-blue-500 text-white px-4 py-2 rounded-md">Apply Filters</button>
        </div>
        
       
        <div class="chart-container mt-8 bg-white shadow-md rounded-lg p-4">
            <canvas id="myChart" width="400" height="200"></canvas>
        </div>
    </div>
    
    
    
    <script src="js/main.js"></script>
</body>
</html>
